    <script>

        let cartItems = [];
        const addToCartButtons = document.querySelectorAll('.shop-item-button');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', event => {
                const item = {
                    name: event.target.parentElement.querySelector('h3').innerText,
                    price: event.target.parentElement.querySelector('p').innerText,
                    quantity: 1
    };
        const existingItem = cartItems.find(cartItem => cartItem.name === item.name);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cartItems.push(item);
        }

        updateCart();
  });
});
    const purchaseButton = document.querySelector('.btn-purchase');

    purchaseButton.addEventListener('click', event => {

    alert('Sending cart items:', cartItems);
    
    cartItems = [];
    updateCart();
    });


    function updateCart() {
    const cartItemsElement = document.querySelector('.cart-items');
    const cartTotalElement = document.querySelector('.cart-total-price');
    
    
    cartItemsElement.innerHTML = '';
    

    cartItems.forEach(item => {
        const cartItemElement = document.createElement('div');
        cartItemElement.classList.add('cart-row');
        cartItemElement.innerHTML = `
        <span class="cart-item cart-column">${item.name}</span>
        <span class="cart-price cart-column">${item.price}</span>
        <span class="cart-quantity cart-column">${item.quantity}</span>
        `;
        cartItemsElement.appendChild(cartItemElement);
    });
    
    
    const cartTotal = cartItems.reduce((total, item) => total + parseInt(item.price.replace('$', '')) * item.quantity, 0);
    cartTotalElement.innerText = '$' + cartTotal;
}
